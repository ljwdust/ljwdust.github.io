<script type="text/javascript">

$(function(){
  
    $.post('gettickets.php',function(data){
	    eval("var rs="+data);
		 if(rs.length == 0){  
	  $("#data_tickets").find("img").css('display','block');
	  }else{
		 addhtml(rs);
		 }
	
	})
	

	$('.gy_xz a').hover(function(){

		TabSelect(".gy_xz a", ".data_item", "list_current", $(this))

	});

	$('.gy_xz a').eq(0).trigger("click");
   


	function TabSelect(tab,con,addClass,obj){

		var $_self = obj;

		var $_nav = $(tab);

		$_nav.removeClass(addClass),

		$_self.addClass(addClass);

		var $_index = $_nav.index($_self);

		var $_con = $(con);

		$_con.hide(),

		$_con.eq($_index).show();

	};
	function addhtml(data){
	var numresult=0;
	var html=[];
	//eval("var rs="+data);
	$.each(data, function(key, result){
	html.push("<div class='gy_"+result.team_id+"'>");
	html.push("<ul>");
	html.push("<li class='w14'>"+result.addtime+" "+result.title+"</li>");
	html.push("<li class='tssm'>"+result.theme+"</li>");
	if(result.acstatus==1){
	html.push("<li class='s_vip'><div class='tick_super'><a href="+result.auction_url+" target='_blank'>超级VIP</a></div></li>");
	}
	html.push("<li>");
	if(result.id!='690' && result.id!='691'){
	if(result.vstatus==1){
	html.push("<div class='tick_v'><a href="+result.vip_url+" target='_blank'>VIP座票</a></div> ")
	}
	if(result.cstatus==1){
    html.push("<div class='tick_zu'><a href="+result.common_url+" target='_blank'>普通座票</a></div>")
	}
	if(result.sstatus==1){
	html.push("<div class='tick_za'><a href="+result.stand_url+" target='_blank'>普通站票</a></div>")
	}
	}else if(result.id=='690' || result.id=='691'){
	html.push("<div class='tick_te'><a href="+result.vip_url+" target='_blank'>特殊门票</a></div>")
	}
	html.push("</li><ul></div>");
	numresult++;
	})
	//增加空一格和空两格的情况，显示不同的图片
	if(numresult==2){
		html.push('<img src="images/index_ticket_null1.jpg" style="margin:5px 0 0 12px;float:left;" />');
	}
	if(numresult==1){
		html.push('<img src="images/index_ticket_null2.jpg" style="margin:5px 0 0 12px;float:left;" />');
	}
	$("#data_tickets").html(html.join(""));
	}

	

});


</script>
